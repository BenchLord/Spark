<md-button
  class="googleButton md-raised"
  id="googleLogin"
  ng-click="vm.login()"
  ng-hide="vm.authed">
  <img src="/images/g-logo.png">
  {{vm.text}}
</md-button>

<div class="googleButton" id="googleLogout" ng-show="vm.authed">
  <md-button ng-click="vm.logout()">
    Logout
  </md-button>
  <img src="/images/avatar.png" alt="" class="avatar">
</div>
