<md-button
  class="googleButton md-raised"
  id="googleLogin"
  ng-click="vm.google.login()"
  ng-hide="vm.authed">
  <img src="/images/g-logo.png">
  Login with Google
</md-button>

<div class="googleButton" id="googleLogout" ng-show="vm.authed">
  <md-menu>
   <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open sample menu">
     <img ng-src="{{vm.user.google.profileImageURL}}" alt="" class="avatar">
   </md-button>
   <md-menu-content>
     <md-menu-item>
       <md-button>
         <md-icon>settings</md-icon>
         Settings
       </md-button>
     </md-menu-item>
     <md-divider></md-divider>
     <md-menu-item>
       <md-button ng-click="vm.google.logout()">
         <md-icon>exit_to_app</md-icon>
         Logout
       </md-button>
     </md-menu-item>
   </md-menu-content>
  </md-menu>
</div>
