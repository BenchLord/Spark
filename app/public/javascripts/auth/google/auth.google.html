<md-button
  class="googleButton md-raised"
  id="googleLogin"
  ng-click="vm.login()"
  ng-hide="vm.authed">
  <img src="/images/g-logo.png">
  {{vm.text}}
</md-button>

<div class="googleButton" id="googleLogout" ng-show="vm.authed">
  <md-button ng-click="vm.logout()" class="md-icon-button">
    <md-icon>exit_to_app</md-icon>
    <md-tooltip>
      Sign Out
    </md-tooltip>
  </md-button>
  <img ng-src="{{vm.user.google.profileImageURL}}" alt="" class="avatar">
</div>
